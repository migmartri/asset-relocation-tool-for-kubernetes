---
resource_types:
  - name: gl-release
    type: registry-image
    source:
      repository: harbor-repo.vmware.com/dockerhub-proxy-cache/orangeopensource/gitlab-release-resource
      tag: v1.0.4
      username: ((harbor.username))
      password: ((harbor.token))

resources:
  - name: source
    type: git
    icon: gitlab
    source:
      uri: git@gitlab.eng.vmware.com:marketplace-partner-eng/chart-mover.git
      private_key: ((gitlab.private_key))
      branch: master

  - name: golang-image
    type: registry-image
    icon: docker
    source:
      repository: harbor-repo.vmware.com/dockerhub-proxy-cache/library/golang
      tag: 1.16
      username: ((harbor.username))
      password: ((harbor.token))

  - name: docker-image
    type: docker-image
    icon: docker
    source:
      repository: harbor-repo.vmware.com/tanzu_isv_engineering/chart-mover
      username: ((harbor.username))
      password: ((harbor.token))

  - name: release
    type: gl-release
    icon: gitlab
    source:
      repository: marketplace-partner-eng/chart-mover
      access_token: ((gitlab.access_token))
      gitlab_api_url: https://gitlab.eng.vmware.com

  - name: version
    type: semver
    icon: gitlab
    source:
      driver: git
      uri: git@gitlab.eng.vmware.com:marketplace-partner-eng/chart-mover.git
      private_key: ((gitlab.private_key))
      branch: master
      file: version
      commit_message: "[ci skip] bump version to %version%"

jobs:
  - name: test
    plan:
      - in_parallel:
          - get: golang-image
          - get: source
            trigger: true
      - task: run-tests
        image: golang-image
        file: source/ci/tasks/test.yaml
        params:
          GIT_SSH_KEY: ((gitlab.private_key))

  - name: build
    plan:
      - in_parallel:
        - get: golang-image
        - get: source
          trigger: true
          passed:
            - test
        - get: version
          params:
            bump: patch
      - task: build
        image: golang-image
        file: source/ci/tasks/build.yaml
        params:
          GIT_SSH_KEY: ((gitlab.private_key))
      - put: docker-image
        inputs:
          - build
          - source
          - version
        params:
          build: .
          dockerfile: source/Dockerfile
          tag_file: version/version
          tag_as_latest: true
      - put: release
        inputs: [build, source, version]
        params:
          commitish: source/.git/ref
          tag: version/version
          globs:
            - build/*
      - put: version
        params:
          file: version/version
        inputs: detect
